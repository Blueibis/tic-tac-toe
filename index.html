<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body class="body">
    <div class="intro">
        <p class="greeting">Hello Jennie,</p>
        <p class="introtext">would you like to play a game of Tic-Tac-Toe?</p>
        <p class="yesno">(Y)<span class="no">(N)</span></p>
    </div>
    <div class="container">
      <div class="board">
        <div class="ttt top left">
          <span>O</span>
        </div>
        <div class="ttt top center">
          <span>X</span>
        </div>
        <div class="ttt top right">
          <span>O</span>
        </div>
        <div class="ttt middle left">
          <span>O</span>
        </div>
        <div class="ttt middle center">
          <span>X</span>
        </div>
        <div class="ttt middle right">
          <span>O</span>
        </div>
        <div class="ttt bottom left">
          <span>X</span>
        </div>
        <div class="ttt bottom center">
          <span>O</span>
        </div>
        <div class="ttt bottom right">
          <span>X</span>
        </div>
      </div>
    </div>
  </body>
</html>
