<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body class="body">
    <div class="outro">
    </div>
    <div class="intro">
        <p class="greeting">Hello Jennie,</p>
        <p class="introtext">would you like to play a game of Tic-Tac-Toe?</p>
        <p class="yesno"><span class="yes">(Y)</span><span class="no">(N)</span></p>
    </div>
    <div class="container">
      <div class="board">
        <div class="ttt top left diag1">
        </div>
        <div class="ttt top center">
        </div>
        <div class="ttt top right diag2">
        </div>
        <div class="ttt middle left">
        </div>
        <div class="ttt middle center diag1 diag2">
        </div>
        <div class="ttt middle right">
        </div>
        <div class="ttt bottom left diag2">
        </div>
        <div class="ttt bottom center">
        </div>
        <div class="ttt bottom right diag1">
        </div>
      </div>
      <div class="esc">
      </div>
    </div>
  </body>
</html>
